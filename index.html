<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexTro Forum</title>
  <link rel="shortcut icon" href="./assets/icons/home.png" type="image/x-icon">
  <!-- Tailwind and DaisyUI linkup -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- css file linkup -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Fontawesome linkup  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="main_container bg-gray-300">
    <nav>
      <div class="navbar mt-4 bg-base-100 flex justify-between">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0"
              class="menu drop_down menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-gray-100 drop-shadow-sm backdrop-blur-lg  w-52">

              <button title="home" class="btn  btn-ghost rounded-sm circle_btn_hover circle_btn text-[1rem]">
                <a class="flex  justify-start items-center" href="#"><img class="w-[1.125rem] h-[1.125rem]"
                    src="./assets/icons/home-icon.png" alt="">
                  <span class="ml-6">Home</span></a>
              </button>
              <button title="edit" class="btn btn-ghost rounded-sm circle_btn_hover circle_btn text-[1rem]">
                <a class="flex justify-start items-center" href="#"><img class="w-[1.125rem] h-[1.125rem]"
                    src="./assets/icons/edit.png" alt=""> <span class="ml-6">Edit</span></a>
              </button>
              <button title="add" class="btn btn-ghost rounded-sm circle_btn_hover circle_btn text-[1rem]">
                <a class="flex  justify-start items-center" href="#"><img class="w-[1.125rem] h-[1.125rem]"
                    src="./assets/icons/add.png" alt=""> <span class="ml-6">Add</span></a>
              </button>
              <button title="flag" class="btn btn-ghost rounded-sm circle_btn_hover circle_btn text-[1rem]">
                <a class="flex  justify-start items-center" href="#"><img class="w-[1.125rem] h-[1.125rem]"
                    src="./assets/icons/flag.png" alt=""><span class="ml-6">Pages</span></a>
              </button>

            </ul>
          </div>
          <h2 class=" lg:text-[2rem] text-[24px] black_primary font-[700] lg:font-[900]">
            <a href="#">NexTro</a>
          </h2>
        </div>
        <div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal flex gap-3 px-1 mr-6">
              <button title="Home" class="btn btn-ghost rounded-full circle_btn_hover circle_btn text-[1rem]">
                <a href="#"><img class="w-[1.125rem] h-[1.125rem]" src="./assets/icons/home-icon.png" alt=""></i></a>
              </button>
              <button title="Edit" class="btn btn-ghost rounded-full circle_btn_hover circle_btn text-[1rem]">
                <a href="#"><img class="w-[1.125rem] h-[1.125rem]" src="./assets/icons/edit.png" alt=""></i></a>
              </button>
              <button title="Add" class="btn btn-ghost rounded-full circle_btn_hover circle_btn text-[1rem]">
                <a href="#"><img class="w-[1.125rem] h-[1.125rem]" src="./assets/icons/add.png" alt=""></i></a>
              </button>
              <button title="Page" class="btn btn-ghost rounded-full circle_btn_hover circle_btn text-[1rem]">
                <a href="#"><img class="w-[1.125rem] h-[1.125rem]" src="./assets/icons/flag.png" alt=""></i></a>
              </button>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class=" lg:py-[14px] py-[.625rem] lg:px-10 px-8 rounded-full bg_primary lg:text-[1.25rem] text-[1.125rem] text-white lg:font-bold cursor-pointer">SignIn</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="main_container">
    <!-- Banner section  -->
    <section>
      <div
        class="banner_container lg:rounded-[32px] lg:p-[5rem] px-4 py-8 justify-center items-center  flex lg:justify-between flex-col lg:flex-row gap-8">
        <!-- content box  -->
        <div class="basis-[60%] w-full flex flex-col gap-4">
          <h2 class="text-white lg:text-[60px] text-[40px] font-[900]">Welcome to the <br> <span
              class="gradient_text">NexTro</span>
            Forum
          </h2>
          <p class="text-[#ffffffcc] lg:text-[18px] text-base">Share your favorite opinion and win and wp forum coffee
            mug!</p>
          <!-- input box -->
          <div
            class="flex lg:w-[80%] mt-[10px] xl:w-[80%] 2xl:w-[60%] justify-between bg-white py-1 pl-4 pr-1 rounded-[35px]">
            <input placeholder="Search here anything" class=" py-[8px] outline-none w-[65%]    " type="text">
            <button
              class="lg:py-[10px] py-[8px] lg:px-8 px-6 rounded-[2rem] bg_primary lg:text-[1.25rem] text-[1.125rem] text-white lg:font-bold cursor-pointer">Search</button>
          </div>
        </div>
        <!-- card box -->
        <div class="bg-white p-[44px]  basis-[40%] w-full rounded-[32px] flex flex-col gap-[20px] ">
          <div class="flex justify-between">
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">Registered Users</h4>
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">04</h4>
          </div>
          <div class="flex justify-between">
            <h4 class="text-[#12132dcc]  text-base lg:text-[20px] font-[500]">Forums</h4>
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">08</h4>
          </div>
          <div class="flex justify-between">
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">Topics</h4>
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">11</h4>
          </div>
          <div class="flex justify-between">
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">Replies</h4>
            <h4 class="text-[#12132dcc] text-base lg:text-[20px] font-[500]">21</h4>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="main_container">Footer</div>
  </footer>

  <div class="h-screen"></div>
</body>

</html>
